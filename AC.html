<!DOCTYPE html>
<html lang="en">
<head>
<style>
*{
    margin:0;
    font-size: ;
}

body{
    background-color:rgb(176, 197, 242);
    display:grid;
    height: 100vh;
    place-items:center;
}
table
  {
    width : 55%;
    height : 300px;  
  }
td
  {
    text-align: center;
    padding: 10px;
    background-color: blanchedalmond;
  }
.button:hover
  {
    background-color: #6eede9;
  }
.button
  {
    font-size: 40px;
  }
@media screen and (max-width:700px)
  {
    body
    {
      display: 100%;
      background-color: pink;
    }
    .button
    {
      display: 100%;
    }
  }
</style>
    <title>CALCULATOR</title>
</head>
<body>
    <table id="calc" border="10px" >
        <tr>
            <td colspan="3"> <input type="text" id="result" style="padding: 30px 6px;font-size: 30px;"></td>
            <td><button class="button" value="AC"onclick="clr()" style="padding: 25px;" >AC</button></td>    
        </tr>
        <tr>
            <td>
                <button class="button" value="7" onclick="dis('7')" style="padding: 25px 40px;">7
                    </button>
            </td>
            <td>
                <button class="button" value="8" onclick="dis('8')" style="padding: 25px 40px;">8
                </button>
            </td>
            <td>
                <button class="button" value="9" onclick="dis('9')" style="padding: 25px 40px;">9
                </button>
            </td>
            <td>
                <button class="button" value="1" onclick="dis('/')" style="padding: 25px 45px;">/
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button" value="4" onclick="dis('4')" style="padding: 25px 40px;">4
                    </button>
            </td>
            <td>
                <button class="button" value="5" onclick="dis('5')" style="padding: 25px 40px;">5
                </button>
            </td>
            <td>
                <button class="button" value="6" onclick="dis('6')" style="padding: 25px 40px;">6
                </button>
            </td>
            <td>
                <button class="button" value="*" onclick="dis('*')" style="padding: 25px 45px;">*
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button" value="1" onclick="dis('1')" style="padding: 25px 40px;">1
                    </button>
            </td>
            <td>
                <button class="button" value="2" onclick="dis('2')" style="padding: 25px 40px;">2
                </button>
            </td>
            <td>
                <button class="button" value="3" onclick="dis('3')" style="padding: 25px 40px;">3
                </button>
            </td>
            <td>
                <button class="button" value="+" onclick="dis('+')" style="padding: 25px 45px;">+
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button" value="." onclick="dis('.')" style="padding: 25px 40px;">.
                    </button>
            </td>
            <td>
                <button class="button" value="0" onclick="dis('0')" style="padding: 25px 40px;">0
                </button>
            </td>
            <td>
                <button class="button" value="-" onclick="dis('-')" style="padding: 25px 40px;">-
                </button>
            </td>
            <td>
                <button class="button" value="=" onclick="solve('=')" style="padding: 25px 45px;">=
                </button>
            </td>
        </tr>
    </table>
    <script>
        function dis(val)
             {
                document.getElementById("result").value += val
             }
function clr()
             {
                document.getElementById("result").value=""
             }
function solve()
            {
                x=document.getElementById("result").value
                var result = eval(x)
                document.getElementById("result").value=result
            }
    </script>    
</body>
</html>
